<!DOCTYPE html>
<html lang="pt-br   ">
<head>
    <title>Document</title>
</head>
<body>
    <div id="my_div">
        Ol√° mundo
    </div>
    <button onclick="addEvent()">Adicionar</button>
    <button onclick="removeEvent()">Remover</button>
</body>
<script>
    const my_div = document.getElementById("my_div"); 
    function addEvent(){
    my_div.addEventListener("mousemove", changeColorAfter)
    }
    function removeEvent(){
        my_div.removeEventListener("mousemove", changeColorBefore)
    }
    function changeColorAfter(){
        my_div.style.background = "coral"
        my_div.style.fontSize = "34px"
    }
    function changeColorBefore(){
        my_div.style.background = "cornflowerblue"
        my_div.style.fontSize = "unset"
    }
</script>
</html>
