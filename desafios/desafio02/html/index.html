<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/fbfavicon.png" type="image/x-icon">
    <title>Facebook - entre ou cadastre-se</title>
    <!-- Importação do CSS -->
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <!-- Criando o container principal -->
    <div class="container">
        <!-- Criando a div do lado esquerdo (bloco left) -->
        <div class="left">
            <img src="../img/fbicon.svg" alt="Facebook">
            <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        </div>
        <div class="right">
            <form action="">
                <input type="text" placeholder="Email ou telefone">
                <input type="password" placeholder="Senha">
                <!-- Elemento contido no bloco right -->
                <a href="" class="right__loginBtn right__loginBtn--hover">Entrar</a>
                <!-- Outro elemento contido no bloco right -->
                <a href="" class="right__forget">Esqueceu a senha?</a>
                <div class="right__sign-up">
                    <a href="" class="right__signupBtn">Criar nova conta</a>
                </div>
            </form>
            <p><strong>Criar uma página</strong> para uma celebridade, uma marca, ou uma empresa.</p>
        </div>
    </div>
</body>
</html>
